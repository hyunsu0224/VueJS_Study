<!DOCTYPE html>
<html>
 <head>
  <meta charset="utf-8"/>
  <script type="application/javascript">
    function draw() {
      var canvas = document.getElementById("canvas");
      if (canvas.getContext) {
        var ctx = canvas.getContext("2d");
  
        ctx.beginPath();
        ctx.moveTo(50,50);
        ctx.lineTo(200, 50);
        ctx.lineTo(50,200);
        ctx.closePath();
        ctx.stroke();

        ctx.rect(50, 50, 75, 75);
        ctx.stroke();

        ctx.strokeRect(125, 125, 100, 100);

        ctx.fillRect(225, 125, 100, 100);
      }
    }
  </script>
 </head>
 <body onload="draw();">
  <style>
    #canvas {
      margin: 30px 0 0 30px;
      border: 1px solid red;
    }
  </style>
   <canvas id="canvas" width="640" height="480"></canvas>
 </body>
</html>
