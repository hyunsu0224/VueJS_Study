<!DOCTYPE html>
<html>
 <head>
  <meta charset="utf-8"/>
  <script type="application/javascript">
    function draw() {
      var canvas = document.getElementById("canvas");
      if (canvas.getContext) {
        var ctx = canvas.getContext("2d");
        ctx.beginPath();
        ctx.fillStyle="rgb(100, 0, 0)";
        ctx.fillRect (10, 10, 50, 50);
        ctx.closePath();

        ctx.beginPath();
        ctx.fillRect (200, 150, 100, 100);
        ctx.lineWidth=20;
        ctx.lineJoin='bevel';
        ctx.strokeStyle='#38f';
        ctx.closePath();


        ctx.beginPath();
        ctx.fillStyle="rgba(0, 0, 100, 0.5)";
        ctx.fillRect (30, 30, 100, 100);
        ctx.lineWidth= 15;
        ctx.lineJoin='bevel';
        ctx.strokeStyle='#38f';
        ctx.strokeRect(30,30,100,100);
        ctx.closePath();

        ctx.beginPath();
        ctx.fillStyle = 'white';
        ctx.moveTo(0,0);
        ctx.lineTo(150,75);
        ctx.lineTo(0, 150);
        ctx.closePath();
        ctx.fill();
        ctx.closePath();
        
      }
    }
  </script>
 </head>
 <body onload="draw();">
   <canvas id="canvas" width="500" height="500"></canvas>
 </body>
</html>
