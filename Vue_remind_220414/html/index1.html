<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>index1</title>
  <script src="https://cdn.jsdelivr.net/npm/vue"></script>
  <script type="text/javascript" src="http://code.jquery.com/jquery-latest.js"></script>
  <!-- <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.0"></script><script type="module">
    import Vue from 'https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.esm.browser.js'
  </script> -->
  
  <link rel="stylesheet" src="../css/common.css"/>
  <link rel="stylesheet" src="../css/private.css"/>
</head>
<body>
  <style>
    div {
      margin-bottom : 50px;
    }
  </style>
  <div id="counter">
    Counter : {{ counter }}
  </div>

  <div id="bind-attribute">
    <snan v-bind:title="message">
      {{ message }}
    </snan>
  </div>

  <div id="bind-attribute_remind">
    {{ message }}
  </div>

  <div id="count_num">
    {{ counter }}
    <button></button>
  </div>

  <div id="event-handling">
    <p>{{ message }}</p>
    <button v-on:click="reverseMessage"> Reverse Message </button>
  </div>

  <div id="conditional-rendering">
    <span v-if="go">you can see me</span>
  </div>

  <div id="list-rendering">
    <ol>
      <li v-for="todo in todos">
        {{ todo.text }}
      </li>
    </ol>
  </div>

  <div id="todo-list-app">
    <ol>
      <todo-item
        v-for="item in groceryList"
        v-bind:todo="item"
        v-bind:key="item.id"
      ></todo-item>
    </ol>
  </div>

  <div id="app">
    <app-nav></app-nav>
    <app-view>
      <app-sidebar></app-sidebar>
      <app-content></app-content>
    </app-view>
  </div>

  <div id="app2">
    {{ count }}
  </div>

  <div id="test2">
    {{ count }}
  </div>
<!--
  라이프 사이클 훅
  Life Cycle Hook LCH
  각 컴포넌트는 생성될 때 일련의 초기화 단계를 거친다. 예를 들어 데이터 관찰, 템플릿 컴파일, 인스터느를
  DOM에 마운트 , 데이터 변경시 DOM을 업데이트 해야한다.그 과정에서 라이프사이클 훅이라 불리우는 함수도 실행하여, 사용자가 특정 단게에서 자신의 코드를 추가하는것을 할수 있도록한다.
  예를 들 어, created 훅은 인스턴스가 생성된 후에 코드를 실행하는데 사용이된다
-->




</body>

<script src="../js/index1.js"></script>
</html>
